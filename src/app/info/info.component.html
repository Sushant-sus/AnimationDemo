<div class="wrapper">
  <div class="container">
    <img
      [src]="headerImage()"
      alt="Header Logo"
      class="header-image"
    />
    <div class="content">
      <h1 class="header-text">
        <span [innerHTML]="text()"></span>
      </h1>

      <h1 class="header-text">
        <span class="typewriter">
          {{ displayedText() }}<span class="cursor">|</span>
        </span>
      </h1>
    </div>
  </div>
</div>
