<div class="relative h-screen w-screen overflow-hidden main-container">
  @if (isLoading()) {
  <app-loader></app-loader>
  } @else { @if (showInfo()) {
  <app-info class="absolute top-0 left-0 w-full h-full z-10"></app-info>
  } @if (showChat()) {
  <app-chat
    @slideAnimation
    class="absolute top-0 left-0 w-full h-full z-20"
  ></app-chat>
  } } @if (showGlobalTimer()) {
  <app-timer
    class="fixed bottom-4 right-4 w-[40px] h-[40px] z-50"
    (timerCompleted)="onGlobalTimerCompleted()"
  />
  }
</div>
