<div class="relative h-screen w-screen overflow-hidden">
  <app-info
    *ngIf="showInfo"
    (timerDone)="onTimerDone()"
    class="absolute top-0 left-0 w-full h-full z-10"
  ></app-info>

  <app-chat
    *ngIf="showChat"
    (timerDone)="onTimerDone()"
    @Slide
    class="absolute top-0 left-0 w-full h-full z-20"
  ></app-chat>
</div>
