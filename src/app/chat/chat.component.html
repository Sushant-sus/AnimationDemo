<div class="chat-wrapper">
  <div class="chat-container" #chatContainer>
    @for (qa of displayedQA(); track qa.id) {
    <div #qaBlock class="qa-block pop-in">
      <div class="question-box">
        <p>
          {{ qa.question }}
        </p>
      </div>
      <div class="answer-container">
        <span class="chat-icon">
        </span>
        <span class="answer-text">{{ qa.displayedAnswer }}</span>
      </div>
    </div>
    }
  </div>
</div>
